<mat-toolbar *ngIf = 'user' color = 'primary'>
  <mat-card-title style = 'margin-right: 25px;'>
    {{companyName}}
  </mat-card-title>

  <button (click) = 'selected = "home"'
          [color] = 'selected === "home"?"accent":"primary"'
          mat-flat-button
          routerLink = 'home'>
    Home
  </button>
  &nbsp;
  <button (click) = 'selected = "leave"'
          [color] = 'selected === "leave"?"accent":"primary"'
          mat-flat-button
          routerLink = 'leave'>
    Leaves
  </button>
  &nbsp;
  <button (click) = 'selected = "admin"'
          *ngIf = 'user.uLevel !== 1'
          [color] = 'selected === "admin"?"accent":"primary"'
          mat-flat-button
          routerLink = 'admin'>
    Admin
  </button>
  <span class = 'example-spacer'></span>

  <app-theme-changer [xPos] = '"before"' [yPos] = '"below"'></app-theme-changer>
  &nbsp;
  <button color = 'primary'
          disableRipple
          mat-flat-button>
    <ion-spinner color = 'light' duration = '1000' name = 'dots'></ion-spinner>
  </button>
  &nbsp;
  <button (click) = 'logOut()'
          color = 'warn'
          mat-raised-button>
    Log Out
  </button>
</mat-toolbar>
