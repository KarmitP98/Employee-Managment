<div [ngClass] = 'themeService.theme | async'>
  <mat-toolbar *ngIf = 'user' color = 'primary'>

    <mat-card-title style = 'margin-right: 25px;'>
      {{companyName}}
    </mat-card-title>

    <button mat-button
            routerLink = 'home'
            routerLinkActive = 'selected'>
      Home
    </button>
    <button mat-button
            routerLink = 'leave'
            routerLinkActive = 'accent'>
      Leaves
    </button>

    <button *ngIf = 'user.uLevel !== 1'
            mat-button
            routerLink = 'admin'
            routerLinkActive = 'selected'>
      Admin
    </button>
    <span class = 'example-spacer'></span>

    <button disableRipple disabled
            mat-flat-button
            style = 'color: limegreen;'>
      ONLINE
      <ion-spinner duration = '5000' name = 'dots'></ion-spinner>
    </button>


    <button [matMenuTriggerFor] = 'themeMenu' mat-icon-button>
      <mat-icon>palette</mat-icon>
    </button>
    <mat-menu #themeMenu = 'matMenu' xPosition = 'before'>
      <div *ngFor = 'let theme of themes'
           [ngClass] = 'theme.class'>
        <button (click) = 'changeTheme(theme.class)'
                color = 'primary'
                mat-button
                style = 'width: 100%; text-align: left;'>
              <span>
                {{theme.name}}
              </span>
          <span style = 'display: flex;'>
              <mat-progress-spinner *ngFor = 'let spinner of spinners'
                                    [color] = 'spinner.color'
                                    [diameter] = 'diameter'
                                    [mode] = 'mode'
                                    [value] = 'value'>
              </mat-progress-spinner>
            </span>
        </button>
      </div>
    </mat-menu>

    <button [matMenuTriggerFor] = 'menu'
            aria-label = 'Example icon-button with a menu'
            mat-icon-button>
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu = 'matMenu'>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>

      <button (click) = 'openDialog()'
              mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>

      <button (click) = 'logOut()'
              mat-menu-item
              class = 'logout_btn'
              role = 'button'>
        <mat-icon color = 'warn'>
          power_settings_new
        </mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>

  </mat-toolbar>
</div>
