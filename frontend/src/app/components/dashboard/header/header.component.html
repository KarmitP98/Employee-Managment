<mat-toolbar *ngIf = "user" color = "primary">
  <mat-card-title style = "margin-right: 25px;">
    {{companyName}}
  </mat-card-title>
  <button mat-button
          routerLink = "home"
          routerLinkActive = "selected">
    Home
  </button>
  <!--  <button mat-button-->
  <!--          routerLink = "worklog"-->
  <!--          routerLinkActive = "selected">-->
  <!--    Work Logs-->
  <!--  </button>-->
  <button mat-button
          routerLink = "leave" routerLinkActive = "selected">
    Leaves
  </button>

  <button *ngIf = "user.uLevel === 2"
          mat-button
          routerLink = "admin"
          routerLinkActive = "selected">
    Admin
  </button>
  <span class = "example-spacer"></span>
  <button [matMenuTriggerFor] = "menu"
          aria-label = "Example icon-button with a menu"
          mat-icon-button>
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu = "matMenu">
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>

    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>

    <button (click) = "logOut()"
            mat-menu-item
            role = "button">
      <mat-icon>
        power_settings_new
      </mat-icon>
      <span>Log Out</span>
    </button>

  </mat-menu>

</mat-toolbar>
