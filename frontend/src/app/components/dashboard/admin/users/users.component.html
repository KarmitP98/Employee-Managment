<h1>Employees</h1>

<mat-grid-list [cols] = "3">
  <mat-grid-tile *ngFor = "let user of users"
                 class = "text-left"
                 style = "margin-top: 16px;">
    <mat-card class = "mat-elevation-z4"
              style = "width: 95%;">
      <mat-card-header>
        <img [src] = "user.uProPic" alt = "UPP"
             mat-card-avatar>
        <mat-card-title>{{user.uName}}</mat-card-title>
        <mat-card-subtitle>Type:
          {{user.uLevel === 1 ? "Employee" : "Employer"}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <b>Email:</b> {{user.uEmail}}
        <br>
        <b>Level:</b> {{user.uLevel}}
        <br>
        <b>Date of Birth: </b>{{user.uDOB.toDate() | date}}
        <br>
        <b>Salary: </b> $ {{user.salary}}

      </mat-card-content>
      <mat-card-actions align = "end">
        <button (click) = "openDialog(user)"
                color = "primary"
                mat-icon-button>
          <mat-icon>loupe</mat-icon>
        </button>
      </mat-card-actions>

    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
