<div [@load] class = "container">
  <div class = "row">
    <div class = "col-md-8 col-lg-offset-2">
      <hr>
      <div class = "text-center">
        <button [routerLinkActive] = "'selected'" color = "accent"
                [matBadge] = "sheetReq > 0 ? sheetReq : ''" mat-raised-button
                matBadgeColor = "warn" matBadgePosition = "above after"
                routerLink = "/admin/time-req">Time-Sheet Requests
        </button>
        &nbsp;&nbsp;
        <button [routerLinkActive] = "'selected'" color = "accent"
                [matBadge] = "leaveReq > 0 ? leaveReq : ''" mat-raised-button
                matBadgeColor = "warn" matBadgePosition = "above after"
                routerLink = "/admin/leave-req">Leave Requests
        </button>
        &nbsp;&nbsp;
        <button [routerLinkActive] = "'selected'" color = "accent"
                [matBadge] = "adminReq > 0 ? adminReq : ''" mat-raised-button
                matBadgeColor = "warn" matBadgePosition = "above after"
                routerLink = "/admin/admin-req"> Employees
        </button>
      </div>
      <hr>
    </div>
  </div>
  <br><br>
  <div class = "row">
    <div class = "col-lg-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
