<div [@load] class = "row" style = "margin-top: 10%">
  <div class = "col-xs-12 col-md-6 col-lg-offset-3">
    <div class = "text-center">
      <img class = "image" mat-card-lg-image
           src = "assets/background_square.jpg">
      <h1>Welcome to {{ companyName }}</h1>
      <form #signUpForm = "ngForm" (ngSubmit) = "onSignUp()"><br>
        <h4><b>Profile Picture</b></h4>
        <img [src] = "default_male_icon_url" alt = "Default Icon"
             style = "width: 100px; height: 100px;">
        <br>
        <br>
        <mat-form-field appearance = "outline">
          <mat-label>Title</mat-label>
          <mat-select [(ngModel)] = "title" name = "abv" required>
            <mat-option value = "Mr.">Mr.</mat-option>
            <mat-option value = "Mrs.">Mrs.</mat-option>
            <mat-option value = "Miss">Miss</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance = "outline">
          <mat-label>First Name</mat-label>
          <input [(ngModel)] = "firstName" [placeholder] = "'First Name'"
                 matInput
                 name = "firstName" required
                 type = "text">
        </mat-form-field> &nbsp;
        <mat-form-field appearance = "outline">
          <mat-label>Last Name</mat-label>
          <input [(ngModel)] = "lastName" [placeholder] = "'Last Name'" matInput
                 name = "lastName" type = "text">
        </mat-form-field>
        <br>
        <mat-form-field appearance = "outline">
          <mat-label>Date of Birth</mat-label>
          <input [(ngModel)] = "DOB" [matDatepicker] = "picker" matInput
                 name = "DOB" required>
          <mat-datepicker-toggle [for] = "picker"
                                 matSuffix></mat-datepicker-toggle>
          <mat-datepicker #picker startView = "year"></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field appearance = "outline" class = "mat-form-field">
          <mat-label>Email</mat-label>
          <input [(ngModel)] = "email" email matInput name = "email"
                 placeholder = "Email" required type = "email">
        </mat-form-field> &nbsp;
        <mat-form-field appearance = "outline" class = "mat-form-field">
          <mat-label>Password</mat-label>
          <input [(ngModel)] = "password" autocomplete matInput
                 minlength = "6" name = "password"
                 password placeholder = "Password" required type = "password">
        </mat-form-field>
        <mat-slide-toggle [(ngModel)] = "adminAccount" color = "warn"
                          name = "isAdmin">Admin Privileges?
        </mat-slide-toggle>
        <br>
        <br>
        <div>
          <button [disabled] = "!signUpForm.valid" [textContent] = "'Sign-up'"
                  color = "accent"
                  mat-raised-button
                  type = "submit"></button> &nbsp;
          <button [textContent] = "'Back'" color = "warn" mat-raised-button
                  routerLink = "/login" type = "button"></button>
        </div>
      </form>
    </div>
  </div>
</div>
